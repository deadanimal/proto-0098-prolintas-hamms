<ng-template #viewReceipt2>
  <div class="modal-header bg-default">
    <b>Bill Comparison</b>
    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header border-0">
            <h3 class="mb-0">Analytics</h3>
          </div>

          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th data-sort="name" scope="col">Date</th>
                  <th data-sort="budget" scope="col">Bill No</th>
                  <th data-sort="budget" scope="col">Bill Amount</th>
                  <th data-sort="budget" scope="col">Status</th>
                </tr>
              </thead>
              <tbody class="list">
                <tr>
                  <td class="budget">21/05/2020</td>
                  <td class="budget">1233233</td>
                  <td class="budget">RM 150</td>
                  <td class="budget">
                    <span class="badge badge-success">Pending</span>
                  </td>
                </tr>
                <tr>
                  <td class="budget">21/06/2020</td>
                  <td class="budget">1123312</td>
                  <td class="budget">RM 150</td>
                  <td class="budget">
                    <span class="badge badge-success">Paid</span>
                  </td>
                </tr>
                <tr>
                  <td class="budget">21/05/2020</td>
                  <td class="budget">1234567</td>
                  <td class="budget">RM 150</td>
                  <td class="budget">
                    <span class="badge badge-warning">Paid</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div style="padding-bottom: 20px;">
      <div class="row">
        <div class="col">
          <div class="chart">
            <div class="amchart" id="chartBillCustBillAnal3"></div>
          </div>
        </div>
      </div>
    </div>
    <div style="padding-bottom: 20px;">
      <div class="row">
        <div class="col">
          <div class="chart">
            <div class="amchart" id="chartBillCustBillAnal8"></div>
          </div>
        </div>

        <div class="col">
          <div class="chart">
            <div class="amchart" id="chartBillCustBillAnal9"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="text-center">
      <button class="btn btn-default" (click)="successAlert('print report')">
        Print
      </button>
      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>

<ng-template #viewModal>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      View Template
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <img width="100%" src="assets/img/default/invoice-tem.png" />
  </div>

  <div class="modal-footer">
    <div class="text-center">
      <button class="btn btn-default" (click)="successAlert('print data')">
        Print
      </button>
      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>

<ng-template #editModal>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Edit Template
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label class="form-control-label">Message</label>
      <quill-editor></quill-editor>
    </div>
    <div class="form-group">
      <label class="form-control-label">Logo</label>
      <input class="form-control" type="file" />
    </div>
    <div class="form-group">
      <label class="form-control-label">Icon</label>
      <input class="form-control" type="file" />
    </div>
    <div class="form-group">
      <label class="form-control-label">Picture</label>
      <input class="form-control" type="file" />
    </div>
    <div class="form-group">
      <label class="form-control-label">Color</label>
      <input class="form-control" placeholder="Enter Name" type="text" />
    </div>

    <div class="form-group">
      <label class="form-control-label">Customer Segment</label>
      <select class="form-control" type="text">
        <option>Consumer</option>
        <option>SME</option>
        <option>TMOne</option>
        <option>Global</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-control-label">Product And Service</label>
      <select class="form-control" type="text">
        <option>unifi</option>
        <option>voice</option>
        <option>unifi mobile</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-control-label">Product And Service</label>
      <select class="form-control" type="text">
        <option>unifi</option>
        <option>voice</option>
        <option>unifi mobile</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-control-label">Festive Seasons</label>
      <select class="form-control" type="text">
        <option>Hari Raya</option>
        <option>Chinese New Year</option>
        <option>Deepavali</option>
      </select>
    </div>
  </div>

  <div class="modal-footer">
    <div class="text-center">
      <button class="btn btn-default" (click)="successAlert('edit data')">
        Save
      </button>
      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>
