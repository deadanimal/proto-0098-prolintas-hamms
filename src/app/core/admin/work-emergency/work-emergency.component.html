<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            History
          </h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-file text-dark"></i>
                </a>
              </li>
            </ol>
          </nav>
        </div>
        <div class="col-lg-6 col-5 text-right">
          <!-- <a
                  href="javascript:void(0)"
                  class="btn btn-sm btn-default"
                  (click)="openModal(addModal, undefined)"
                >
                  Add Delivery Service
                </a> -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Search</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label">State</label>
                <select class="form-control" placeholder="Enter Name">
                  <option Checked>Selangor</option>
                  <option>Melaka</option>
                  <option>Kuala Lumpur</option>
                  <option>Kuala Terengganu</option>
                  <option>Pahang</option>
                  <option>Johor</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label">City</label>
                <select
                  class="form-control"
                  placeholder="Enter Name"
                  type="text"
                >
                  <option checked>Subang Jaya</option>
                  <option>Petaling Jaya</option>
                  <option>Damansara</option>
                  <option>Gombak</option>
                  <option>Cheras</option>
                  <option>Semenyih</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label">Date From</label>
                <input
                  class="form-control"
                  placeholder="Enter Name"
                  type="date"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label">Date To</label>
                <input
                  class="form-control"
                  placeholder="Enter Name"
                  type="date"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <button
            class="btn btn-primary"
            (click)="successAlert('search Forecast')"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col">Map</div>
            <div class="col text-right">
              <button
                class="btn btn-default btn-sm"
                (click)="successAlert('print report')"
              >
                Print
              </button>
            </div>
          </div>
        </div>
        <div
          style="height: 500px;"
          leaflet
          [leafletOptions]="options"
          [leafletLayers]="layers"
        ></div>
      </div>
    </div>
  </div>
</div>
